name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Aggressively clean all CMake-related files and build directories
      - name: Clean Build Directory and CMake Cache
        run: |
          rm -rf test_src/build
          rm -f test_src/CMakeCache.txt
          rm -rf test_src/CMakeFiles
          rm -f test_src/Makefile

      # Install dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y check

      # Set up CMake
      - name: Configure CMake
        run: cmake -S test_src -B test_src/build

      # Build
      - name: Build
        run: cmake --build test_src/build

      # Run Tests
      - name: Run Tests
        run: |
          cd test_src/build
          ctest --output-on-failure

