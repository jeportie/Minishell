name: Update README

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          # Insert the contents of .Minishell.todo.md into README.md
          sed -i '/<!-- TODO-LIST-START -->/,/<!-- TODO-LIST-END -->/c\<!-- TODO-LIST-START -->\n\n'$(cat .Minishell.todo.md)'\n\n<!-- TODO-LIST-END -->' README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest to-do list"
          git push
